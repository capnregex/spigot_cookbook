---
instance:
  name: spigot

driver:
  name: vagrant
  customize:
    memory: 4096
    cpus: 2

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  # - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[spigot::periodic_update]
      - recipe[spigot::buildtools]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
